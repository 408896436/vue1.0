<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-show</title>
</head>
<body>
	<div id='app'>
		<p v-show='flag'>flag为真我就显示</p>
	</div>
	<script src='../js/vue.js'></script>
	<script>
		new Vue({
			el : '#app',
			data : {
				flag : true
			}
		});
	</script>
</body>
</html>
