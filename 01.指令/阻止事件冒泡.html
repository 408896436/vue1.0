<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止事件冒泡</title>
</head>
<body>
	<div id='app'>
		<div @click='show2()'>
			<input type='button' value='button' @click.stop='show1()'>
		</div>
	</div>
	<script src='../js/vue.js'></script>
	<script>
		new Vue({
			el : '#app',
			data : {
			},
			methods : {
				show1 : function(){
					alert('show1');
				},
				show2 : function(){
					alert('show2');
				}
			}
		});
	</script>
</body>
</html>
