<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for-array</title>
</head>
<body>
	<div id='app'>
		<ul>
			<li v-for='(key,value) in list'>{{key}}--->{{value}}</li>
		</ul>
	</div>
	<script src='../js/vue.js'></script>
	<script>
		new Vue({
			el : '#app',
			data : {
				list : ['apple', 'banana', 'egg']
			}
		});
	</script>
</body>
</html>
