<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-else</title>
</head>
<body>
	<div id='app'>
		<p v-if='num > 0'>num>0</p>
		<p v-else>num<0</p>
	</div>
	<script src='../js/vue.js'></script>
	<script>
		new Vue({
			el : '#app',
			data : {
				num : 22
			}
		});
	</script>
</body>
</html>
