<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on传参</title>
</head>
<body>
	<div id='app'>
		<input type='button' value='button' v-on:click='say(1,2)'>
	</div>
	<script src='../js/vue.js'></script>
	<script>
		new Vue({
			el : '#app',
			methods : {
				say : function(num1, num2){
					alert(num1 + num2);
				}
			}
		});
	</script>
</body>
</html>
