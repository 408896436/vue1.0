<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for-array</title>
</head>
<body>
	<div id='app'>
		<input type='button' value='add' @click='add'>
		<ul>
			<li v-for='(key,value) in list' track-by="$index">{{key}}--->{{value}}</li>
		</ul>
	</div>
	<script src='../js/vue.js'></script>
	<script>
		new Vue({
			el : '#app',
			data : {
				list : ['apple', 'banana', 'egg']
			},
			methods : {
				add : function(){
					this.list.push( 'egg' );
				}
			}
		});
	</script>
</body>
</html>
