<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model</title>
</head>
<body>
	<div id='app'>
		<input type='text' v-model='msg'>
		<br/>
		{{msg}}
	</div>
	<script src='../js/vue.js'></script>
	<script>
		new Vue({
			el : '#app',
			data : {
				msg : ''
			}
		});
	</script>
</body>
</html>
