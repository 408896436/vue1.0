<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on</title>
</head>
<body>
	<div id='app'>
		<input type='button' value='button' v-on:click='say'>
	</div>
	<script src='../js/vue.js'></script>
	<script>
		new Vue({
			el : '#app',
			methods : {
				say : function(){
					alert('hello');
				}
			}
		});
	</script>
</body>
</html>
