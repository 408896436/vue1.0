<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for-json</title>
</head>
<body>
	<div id='app'>
		<ul>
			<li v-for='(key,value) in list'>{{key}}--->{{value}}</li>
		</ul>
	</div>
	<script src='../js/vue.js'></script>
	<script>
		new Vue({
			el : '#app',
			data : {
				list : {
					0 : 'apple',
					1 : 'banana',
					2 : 'egg'
				}
			}
		});
	</script>
</body>
</html>
