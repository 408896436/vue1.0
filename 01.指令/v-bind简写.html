<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind简写</title>
</head>
<body>
	<div id='app'>
		<a :href=url>百度一下</a>
	</div>
	<script src='../js/vue.js'></script>
	<script>
		new Vue({
			el : '#app',
			data : {
				url : 'http://www.baidu.com'
			}
		});
	</script>
</body>
</html>
