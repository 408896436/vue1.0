<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子组件</title>
</head>
<body>
	<div id='app'>
		<lcf></lcf>
	</div>
	<template id='aaa'>
		<h2>{{a}}</h2>
		<fcl></fcl>
	</template>
	<template id='bbb'>
		<h3>{{b}}</h3>
	</template>
	<script src='../js/vue.js'></script>
	<script>
		var vm = new Vue({
			el : '#app',
			components : {
				'lcf' : {
					data(){
						return {a : '标题2'}
					},
					template  : '#aaa',

					components : {
						'fcl' : {
							data(){
								return {b : '标题3'}
							},
							template  : '#bbb'
						}
					}
				}
			}
		});
	</script>
</body>
</html>
