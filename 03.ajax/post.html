<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>post</title>
</head>
<body>
	<div id='app'>
		<input type='button' value='button' @click='post()'>
	</div>
	<script src='../js/vue.js'></script>
	<script src='../js/vue-resource.js'></script>
	<script>
		new Vue({
			el : '#app',
			methods : {
				post : function()
				{
					this.$http.post('post.php', {
						a : 1,
						b : 20
					},{
						emulateJSON : true
					}).then(function(res){
						alert(res.data);
					}, function(res){
						alert(res.status);
					});
				}
			}
		})
	</script>
</body>
</html>
