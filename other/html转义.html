<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html转义</title>
</head>
<body>
	<div id='app'>
		<input type='text' value='add' v-model='msg'>
		<br/>
		{{{msg}}}
	</div>
	<script src='../js/vue.js'></script>
	<script>
		new Vue({
			el : '#app',
			data : {
				msg : ''
			}
		});
	</script>
</body>
</html>
