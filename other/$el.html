<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$el</title>
</head>
<body>
	<div id='app'>
		{{msg}}
	</div>
	<script src='../js/vue.js'></script>
	<script>
		var vm = new Vue({
			el : '#app',
			data : {
				msg : 'vue'
			}	
		});
		vm.$el.style.background = 'red';
	</script>
</body>
</html>
