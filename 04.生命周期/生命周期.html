<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生命周期</title>
</head>
<body>
	<div id='app'>
		{{msg}}
	</div>
	<script src='../js/vue.js'></script>
	<script>
		var vm = new Vue({
			el : '#app',
			data : {
				msg : 'GGG'
			},
			created : function(){
				alert('实例已经创建')
			},
			beforeCompile : function(){
				alert('编译之前');
			},
			compiled : function(){
				alert('编译之后');
			},
			ready : function(){
				alert('插入数据到文档中');
			},
			beforeDestroy : function(){
				alert('销毁之前');
			},
			destroyed : function(){
				alert('销毁之后');
			}
		});

		document.onclick = function(){
			vm.$destroy();		//删除vue对象
		}
	</script>
</body>
</html>
